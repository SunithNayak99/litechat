<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Random Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-page">

<div class="welcome-container">
    <img class="welcome-logo" src="logo.png" alt="Logo"> <!-- Replace with your logo URL -->
    <h1>Talk with Starngers...</h1>

    <input type="text" id="username" placeholder="Enter your name">

    <div class="checkbox-container">
        <input type="checkbox" id="agree">
        <label for="agree">I agree to the <a href="#">terms & conditions</a></label>
    </div>

    <button onclick="startChat()">Start Chat</button>
    <p id="status"></p>
</div>

<script>
    function startChat() {
        const name = document.getElementById('username').value.trim();
        const agree = document.getElementById('agree').checked;
        const status = document.getElementById('status');

        if (!name || !agree) {
            status.innerText = 'Please enter your name and agree to terms!';
            status.style.color = 'red';
            return;
        }

        localStorage.setItem('username', name);
        window.location.href = 'chat.html';
    }
</script>
</body>
</html>
